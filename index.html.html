    <style>

        .character {

        @keyframes bounce {

        .lava {

        @keyframes lavaFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .lava::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: radial-gradient(ellipse at center, rgba(255, 107, 53, 0.8) 0%, transparent 70%);

        @keyframes bubble {

<body>

    <script>
        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let maxStreak = 0;
        let questions = [];
        let lavaLevel = 50; // ìš©ì•” ë ˆë²¨ (0-100%)
        let lavaTimer;
        let gameActive = true;

        // ìš©ì•” ì‹œë®¬ë ˆì´ì…˜ í•¨ìˆ˜ë“¤
        function startLavaTimer() {
            if (lavaTimer) clearInterval(lavaTimer);
            
            lavaTimer = setInterval(() => {
                if (!gameActive) return;
                
                lavaLevel += 2; // ìš©ì•”ì´ ì²œì²œíˆ ìƒìŠ¹
                updateLavaDisplay();
                
                if (lavaLevel >= 100) {
                    gameOverByLava();
                }
            }, 1000); // 1ì´ˆë§ˆë‹¤ 2% ìƒìŠ¹
        }

        function updateLavaDisplay() {
            const lavaElement = document.getElementById('lava');
            const lavaLevelElement = document.getElementById('lavaLevel');
            const warningElement = document.getElementById('warningText');
            
            lavaElement.style.height = `${lavaLevel}%`;
            lavaLevelElement.textContent = `${Math.round(lavaLevel)}%`;
            
            // ìœ„í—˜ ìˆ˜ì¤€ì— ë”°ë¥¸ ê²½ê³  í‘œì‹œ
            if (lavaLevel >= 80) {
                warningElement.textContent = 'ğŸš¨ ë§¤ìš° ìœ„í—˜!';
                warningElement.style.color = '#ff0000';
                lavaElement.classList.add('game-over-lava');
            } else if (lavaLevel >= 60) {
                warningElement.textContent = 'âš ï¸ ìœ„í—˜!';
                warningElement.style.color = '#ff6600';
                lavaElement.classList.remove('game-over-lava');
            } else {
                warningElement.textContent = 'ğŸ”¥ ìš©ì•” ìœ„í—˜!';
                warningElement.style.color = '#e74c3c';
                lavaElement.classList.remove('game-over-lava');
            }
        }

        function reduceLava(amount) {
            lavaLevel = Math.max(0, lavaLevel - amount);
            updateLavaDisplay();
            
            // ìš©ì•”ì´ ì¤„ì–´ë“¤ ë•Œ ì‹œê°ì  íš¨ê³¼
            const lavaElement = document.getElementById('lava');
            lavaElement.style.filter = 'brightness(0.7)';
            setTimeout(() => {
                lavaElement.style.filter = 'brightness(1)';
            }, 300);
        }

        function gameOverByLava() {
            gameActive = false;
            clearInterval(lavaTimer);
            
            document.querySelector('.question-area').style.display = 'none';
            document.querySelector('.control-buttons').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            document.getElementById('gameOverTitle').innerHTML = 'ğŸ”¥ ìš©ì•”ì— ì ê²¼ìŠµë‹ˆë‹¤!';
            document.getElementById('finalScore').textContent = `${score}ì `;
            document.getElementById('finalMessage').textContent = 'ìš©ê°í•œ ë„ì „ì´ì—ˆìŠµë‹ˆë‹¤! ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!';
            
            // ìš©ì•” ì• ë‹ˆë©”ì´ì…˜ ê°•í™”
            const lavaElement = document.getElementById('lava');
            lavaElement.classList.add('game-over-lava');
        }
        function generatePolynomialMultiplication() {
            const a = Math.floor(Math.random() * 5) + 1;
            const b = Math.floor(Math.random() * 5) + 1;
            const c = Math.floor(Math.random() * 5) + 1;
            const d = Math.floor(Math.random() * 5) + 1;
            
            const question = `(${a}x + ${b})(${c}x + ${d}) = ?`;
            const correct = `${a*c}xÂ² + ${a*d + b*c}x + ${b*d}`;
            
            return {
                question,
                correct,
                options: [
                    correct,
                    `${a*c}xÂ² + ${a*d - b*c}x + ${b*d}`,
                    `${a*c+1}xÂ² + ${a*d + b*c}x + ${b*d}`,
                    `${a*c}xÂ² + ${a*d + b*c+1}x + ${b*d}`
                ]
            };
        }

        function generateFactorization() {
            const a = Math.floor(Math.random() * 3) + 1;
            const b = Math.floor(Math.random() * 5) + 1;
            const c = Math.floor(Math.random() * 5) + 1;
            
            const expanded = a * b + a * c;
            const constant = b * c;
            
            const question = `xÂ² + ${expanded}x + ${constant}ì„ ì¸ìˆ˜ë¶„í•´í•˜ë©´?`;
            const correct = `(x + ${b})(x + ${c})`;
            
            return {
                question,
                correct,
                options: [
                    correct,
                    `(x + ${b+1})(x + ${c})`,
                    `(x + ${b})(x + ${c+1})`,
                    `(x - ${b})(x + ${c})`
                ]
            };
        }

        function generateRemainder() {
            const a = Math.floor(Math.random() * 5) + 1;
            const b = Math.floor(Math.random() * 5) + 1;
            const k = Math.floor(Math.random() * 3) + 1;
            
            const question = `f(x) = xÂ³ + ${a}xÂ² + ${b}x + ${k}ë¥¼ (x - 1)ë¡œ ë‚˜ëˆˆ ë‚˜ë¨¸ì§€ëŠ”?`;
            const correct = `${1 + a + b + k}`;
            
            return {
                question,
                correct,
                options: [
                    correct,
                    `${1 + a + b + k + 1}`,
                    `${1 + a + b + k - 1}`,
                    `${a + b + k}`
                ]
            };
        }

        function generateComplexOperation() {
            const real1 = Math.floor(Math.random() * 5) + 1;
            const imag1 = Math.floor(Math.random() * 5) + 1;
            const real2 = Math.floor(Math.random() * 5) + 1;
            const imag2 = Math.floor(Math.random() * 5) + 1;
            
            const question = `(${real1} + ${imag1}i) Ã— (${real2} + ${imag2}i) = ?`;
            const realPart = real1 * real2 - imag1 * imag2;
            const imagPart = real1 * imag2 + imag1 * real2;
            const correct = `${realPart} + ${imagPart}i`;
            
            return {
                question,
                correct,
                options: [
                    correct,
                    `${realPart + 1} + ${imagPart}i`,
                    `${realPart} + ${imagPart + 1}i`,
                    `${realPart + imag1 * imag2} + ${imagPart}i`
                ]
            };
        }

        function generateQuadraticFormula() {
            const a = Math.floor(Math.random() * 3) + 1;
            const b = Math.floor(Math.random() * 6) + 1;
            const c = Math.floor(Math.random() * 3) + 1;
            
            const discriminant = b * b - 4 * a * c;
            const question = `${a}xÂ² + ${b}x + ${c} = 0ì˜ íŒë³„ì‹ì€?`;
            const correct = `${discriminant}`;
            
            return {
                question,
                correct,
                options: [
                    correct,
                    `${discriminant + 1}`,
                    `${discriminant - 1}`,
                    `${b * b - 2 * a * c}`
                ]
            };
        }

        // ë¬¸ì œ ìƒì„±
        function generateQuestions() {
            questions = [];
            const generators = [
                generatePolynomialMultiplication,
                generateFactorization,
                generateRemainder,
                generateComplexOperation,
                generateQuadraticFormula
            ];
            
            for (let i = 0; i < 10; i++) {
                const generator = generators[Math.floor(Math.random() * generators.length)];
                const questionData = generator();
                
                // ì„ íƒì§€ ì„ê¸°
                const shuffled = [...questionData.options].sort(() => Math.random() - 0.5);
                
                questions.push({
                    question: questionData.question,
                    options: shuffled,
                    correct: questionData.correct
                });
            }
        }

        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectAnswer(option, button);
                optionsDiv.appendChild(button);
            });

            updateProgress();
            hideFeedback();
            
            // ì²« ë²ˆì§¸ ë¬¸ì œì—ì„œ ìš©ì•” íƒ€ì´ë¨¸ ì‹œì‘
            if (currentQuestion === 0) {
                startLavaTimer();
            }
        }

        function selectAnswer(selected, button) {
            if (!gameActive) return;
            
            const correct = questions[currentQuestion].correct;
            const options = document.querySelectorAll('.option');
            
            options.forEach(opt => opt.style.pointerEvents = 'none');
            
            if (selected === correct) {
                button.classList.add('correct');
                score += 10;
                streak++;
                maxStreak = Math.max(maxStreak, streak);
                
                // ì •ë‹µ ì‹œ ìš©ì•” ê°ì†Œ!
                let lavaReduction = 15; // ê¸°ë³¸ 15% ê°ì†Œ
                if (streak >= 3) {
                    lavaReduction = 25; // ì—°ì† ì •ë‹µ ì‹œ ë” ë§ì´ ê°ì†Œ
                    score += 5;
                    showFeedback(`ì •ë‹µ! ğŸ‰ ì—°ì† ${streak}ê°œ ì •ë‹µ! ìš©ì•” -${lavaReduction}%`, 'correct');
                } else {
                    showFeedback(`ì •ë‹µ! ğŸ‰ ìš©ì•” -${lavaReduction}%`, 'correct');
                }
                
                reduceLava(lavaReduction);
                
            } else {
                button.classList.add('wrong');
                streak = 0;
                showFeedback(`í‹€ë ¸ìŠµë‹ˆë‹¤. ì •ë‹µ: ${correct}`, 'wrong');
                
                // í‹€ë¦´ ì‹œ ìš©ì•” ë” ë¹¨ë¦¬ ìƒìŠ¹
                lavaLevel += 5;
                updateLavaDisplay();
                
                // ì •ë‹µ í‘œì‹œ
                options.forEach(opt => {
                    if (opt.textContent === correct) {
                        opt.classList.add('correct');
                    }
                });
            }
            
            updateScore();
            
            setTimeout(() => {
                options.forEach(opt => opt.style.pointerEvents = 'auto');
            }, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;
        }

        function hideFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show');
        }

        function endGame() {
            gameActive = false;
            clearInterval(lavaTimer);
            
            document.querySelector('.question-area').style.display = 'none';
            document.querySelector('.control-buttons').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            const percentage = (score / 100) * 100;
            document.getElementById('finalScore').textContent = `${score}ì  (${percentage}%)`;
            
            let message = '';
            if (lavaLevel <= 20) {
                document.getElementById('gameOverTitle').innerHTML = 'ğŸ† ì™„ë²½í•œ íƒˆì¶œ!';
                message = 'ğŸŒŸ ëŒ€ë‹¨í•©ë‹ˆë‹¤! ìš©ì•”ì„ ê±°ì˜ ëª¨ë‘ ì œê±°í–ˆêµ°ìš”!';
            } else if (percentage >= 90) {
                document.getElementById('gameOverTitle').innerHTML = 'ğŸ‰ ì„±ê³µì ì¸ íƒˆì¶œ!';
                message = 'ğŸ† í›Œë¥­í•©ë‹ˆë‹¤! ìš©ê°í•œ ë§ˆë²•ì‚¬ê°€ ë˜ì…¨ë„¤ìš”!';
            } else if (percentage >= 70) {
                document.getElementById('gameOverTitle').innerHTML = 'ğŸ‘ ê°€ê¹ŒìŠ¤ë¡œ íƒˆì¶œ!';
                message = 'ğŸ¯ ì¢‹ìŠµë‹ˆë‹¤! ë‹¤ìŒì—” ë” ë¹¨ë¦¬ íƒˆì¶œí•´ë³´ì„¸ìš”!';
            } else if (percentage >= 50) {
                document.getElementById('gameOverTitle').innerHTML = 'ğŸ˜… ê°„ì‹ íˆ íƒˆì¶œ!';
                message = 'ğŸ’ª ì•„ìŠ¬ì•„ìŠ¬í–ˆë„¤ìš”! ë” ì—°ìŠµì´ í•„ìš”í•´ìš”!';
